<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/dusk/64/000000/eye-checked.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Diabetic Retinopathy Detection</title>
    <script src="{{url_for('static', filename='helper.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
        integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

</head>
<body>
    <!-- main -->

    <div class="header">
        <img src="https://storage.googleapis.com/kaggle-competitions/kaggle/14774/logos/header.png?t=2019-06-21-17-16-37"
            alt="header img"  width="100%" height="350px">
    </div>
    <div class="container">
        <br>
        <div class="jumbotron">
            <label class="form-label" for="customFile">Image input</label>
            <input type="file" class="form-control" id="customFile" accept="image/*" onchange="preview_image(event)"/>
            <br>
            <img id="output_image" alt="Uploaded Image" src="https://image.freepik.com/free-vector/illustration-gallery-icon_53876-27002.jpg"/>
            <br>
            <button class="btn btn-success" id="button" onclick="predict()">PREDICT</button>
            <br>
            <div class="result">
                <h3>Scale :<span id="cls">NO</span></h3>
                <h3>Accuracy :<span id="acc">0</span>%</h3>
            </div>
        </div>
    </div>

    <!-- main end -->
</body>
</html>
